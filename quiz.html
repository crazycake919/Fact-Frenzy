        <script>
            $(document).ready(function () {
                var startButton = $("#start");
                var backButton = $("#back");
                var mouseY = 0;
                var mouseX = 0;
                var windowHeight = window.innerHeight;
                var windowWidth = window.innerWidth;
    
    
                $(document).mousemove(function (event) {
                    mouseY = event.clientY;
                    mouseX = event.clientX;
                    animateButtons();
                });
    
                function animateButtons() {
                    var buttonHeight1 = 0;
                    var buttonHeight2 = 0;
    
                    if (mouseY < windowHeight * 0.29 || mouseY > windowHeight * 0.71) {
                        buttonHeight1 = 0.50;
                        buttonHeight2 = 0.50;
                    } else if (mouseY > windowHeight * 0.5) {
                        buttonHeight1 = 0.30;
                        buttonHeight2 = 0.8;
                    }
                    else {
                        buttonHeight1 = 0.8;
                        buttonHeight2 = 0.3;
                    }
    
                    if (mouseX > windowWidth * 0.70) {
                        buttonHeight1 = 0.5;
                        buttonHeight2 = 0.5;
                    } else if (mouseX < windowWidth * 0.30) {
                        buttonHeight1 = 0.5;
                        buttonHeight2 = 0.5;
                    }
    
                    startButton.css("height", buttonHeight1 * windowHeight + "px");
                    backButton.css("height", buttonHeight2 * windowHeight + "px");
                }
            });
    
    
    
            /*tole bo za odgovore*/
            document.getElementById("buttons").onmousemove = e => {
                for (const card of document.getElementsByClassName("answer")) {
                    const rect = card.getBoundingClientRect(),
                        x = e.clientX - rect.left,
                        y = e.clientY - rect.top;
    
                    card.style.setProperty("--mouse-x", `${x}px`);
                    card.style.setProperty("--mouse-y", `${y}px`);
                };
                console.log("kaj tf");
            }
    
            // za skrit Å¡katle ko grejo bye bye, nardit morm da se ponovi ko kliknem new question
            
    
        </script>
