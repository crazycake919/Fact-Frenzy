<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style_quiz.css">
    <meta charset="utf-8">
    <title>fun facts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script type="module" src="./index.js"></script>
    
</head>

<body>
    <div id ="gameArea">
        <h1 id="Q">question</h1>
        <br>
        <div id="buttons">
            <button id="A1" class="answer">1</button>
            <button id="A2" class="answer">2</button>
            <button id="A3" class="answer">3</button>
            <button id="A4" class="answer">4</button>
            <br>
            
            <button id="newQuestion">New question</button>
            <br>
        </div>
        
        
        <p id = "score">Score: 0</p>

    </div>
    
    <br>
    <div id ="menu">
        
        <button id="start" >start/retry</button>
        <button id="back" onclick="location.href = 'index.html';">return</button>
    </div>
    <div id="SubmitScore">
        <input id="name" type="text">
        <button id="submit">Submit</button>
    </div>
    <script type="module">
        import { SetQuestion,answer,GameStart,writeData } from './index.js';
        $("#newQuestion").on("click", SetQuestion);
        $("#start").on("click", GameStart);
        $("#submit").on("click", writeData);

        $(".answer").on("click", function(){
            answer(this);
        });
      </script>
</body>
