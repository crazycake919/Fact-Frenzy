<body>
    <div id="gameArea">
        <h1 id="Q">question</h1>
        <br>
        <div id="buttons">
            <button id="A1" class="answer">1</button>
            <button id="A2" class="answer">2</button>
            <button id="A3" class="answer">3</button>
            <button id="A4" class="answer">4</button>
            <br>

            <button id="newQuestion">New question</button>
            <br>
        </div>


        <p id="score">Score: 0</p>

    </div>
    <script>
$(document).ready(function () {
var startButton = $("#start");
var backButton = $("#back");
var mouseY = 0;
var mouseX = 0;
var windowHeight = window.innerHeight;
var windowWidth = window.innerWidth;


$(document).mousemove(function (event) {
    mouseY = event.clientY;
    mouseX = event.clientX;
    animateButtons();
});

function animateButtons() {
    var buttonHeight1 = 0;
    var buttonHeight2 = 0;

    if (mouseY < windowHeight * 0.29 || mouseY > windowHeight * 0.71) {
        buttonHeight1 = 0.50;
        buttonHeight2 = 0.50;
    } else if (mouseY > windowHeight * 0.55) {
        buttonHeight1 = 0.30;
        buttonHeight2 = 0.8;
    } 
    else{
        buttonHeight1 = 0.8;
        buttonHeight2 = 0.3;
    }

    if (mouseX > windowWidth * 0.70) {
        buttonHeight1 = 0.5;
        buttonHeight2 = 0.5;
    }else if(mouseX < windowWidth * 0.30){
        buttonHeight1 = 0.5;
        buttonHeight2 = 0.5;
    }

    startButton.css("height", buttonHeight1 * windowHeight + "px");
    backButton.css("height", buttonHeight2 * windowHeight + "px");
}
});

$(document).ready(function () {
            const bg = document.querySelector('.background-image');
            console.log(bg);
            const windowWidth = window.innerWidth / 5;
            const windowHeight = window.innerHeight / 5;

            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / windowWidth;
                const mouseY = e.clientY / windowHeight;

                bg.style.transform = `translate3d(-${mouseX}%, -${mouseY}%, 0)`;
            });
        });




    </script>
    
    
    <br>
    <div id="menu">
        
        
        <button id="start">start / retry</button>
        
        <button id="back" onclick="location.href = 'index.html';">return</button>

    </div>




</body>


<div class="background-image"></div>
</body>
