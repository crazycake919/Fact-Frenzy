<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>fun facts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <script>
        var factsArr=["smthing"];
        
        $(document).ready(async function () {
            await getFile();
           
           
            const letters = "ABCDEFGHIJKLMNOPRSTUVZQWX "
            const lowercase = letters.toLowerCase();
            let iterations = 0;
            
            var fact = $("#fact");
            let words = $.trim(fact.text());
            console.log(words);
            console.log(words.length);
            const interval = setInterval(() => {
                fact.html(words.split("")
                    .map((letter, index) => {

                        if (index < iterations) {
                            return words[index];
                        }
                        if (Math.random() < 0.8) {
                            return lowercase[Math.floor(Math.random() * 27)];
                        }
                        return letters[Math.floor(Math.random() * 27)]
                    })
                    .join(""));


                if (iterations >= words.length) {
                    clearInterval(interval);
                }
                iterations += 1;
            }, 20)


            
        });
        
        async function getFile() {
            const response = await fetch('data.txt');
            const text = await response.text()
            factsArr = text.split("\n");
            console.log(factsArr.length);
            
            $("#fact").html(factsArr[Math.floor(Math.random()*factsArr.length)]);
                
        }
    </script>
</head>

<body>
    
    <h1 id="fact">
        
    </h1>
</body>

</html>
