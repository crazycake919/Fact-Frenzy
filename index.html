<!DOCTYPE html>

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta charset="utf-8">
    <title>fun facts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./leaderboard.js"></script>


    <script>
        var factsArr = ["smthing"];

        $(document).ready(async function () {
            await getFile();


            const letters = "ABCDEFGHIJKLMNOPRSTUVZQWX "
            const lowercase = letters.toLowerCase();
            let iterations = 0;

            var fact = $("#fact");
            let words = $.trim(fact.text());
            console.log(words);
            console.log(words.length);
            const interval = setInterval(() => {
                fact.html(words.split("")
                    .map((letter, index) => {

                        if (index < iterations) {
                            return words[index];
                        }
                        if (Math.random() < 0.8) {
                            return lowercase[Math.floor(Math.random() * 27)];
                        }
                        return letters[Math.floor(Math.random() * 27)]
                    })
                    .join(""));


                if (iterations >= words.length) {
                    clearInterval(interval);
                }
                iterations += 1;
            }, 20)



        });

        async function getFile() {
            const response = await fetch('data.txt');
            const text = await response.text()
            factsArr = text.split("\n");
            console.log(factsArr.length);

            $("#fact").html(factsArr[Math.floor(Math.random() * factsArr.length)]);

        }
        $(document).ready(function () {
            const bg = document.querySelector('.background-image');
            console.log(bg);
            const windowWidth = window.innerWidth / 5;
            const windowHeight = window.innerHeight / 5;

            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / windowWidth;
                const mouseY = e.clientY / windowHeight;

                bg.style.transform = `translate3d(-${mouseX}%, -${mouseY}%, 0)`;
            });
        });


    </script>
</head>

<body>

    <nav id="dejstvo">
        <h1 id="fact"></h1>
    </nav>
    <div class="box">
    <nav id="nav">
        <ul>
            <li onclick="getFile()"><span></span><span></span><span></span><span></span>
                new fact

            </li>
            <li onclick="location.href = 'quiz.html';"><span></span><span></span><span></span><span></span>
                quiz

            </li>

            <span></span><span></span><span></span><span></span>

    </nav>
    </div>
    
    <div class="neki">

      <li>leaderboard</li>
       </ol>
    </div>
    <div class="background-image"></div>
</body>

</html>
