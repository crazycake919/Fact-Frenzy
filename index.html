<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./leaderboard.js"></script>


    <script>
        var factsArr = ["smthing"];

        $(document).ready(async function () {
            await getFile();


            const letters = "ABCDEFGHIJKLMNOPRSTUVZQWX "
            const lowercase = letters.toLowerCase();
            let iterations = 0;

            var fact = $("#fact");
            let words = $.trim(fact.text());
            console.log(words);
            console.log(words.length);
            const interval = setInterval(() => {
                fact.html(words.split("")
                    .map((letter, index) => {

                        if (index < iterations) {
                            return words[index];
                        }
                        if (Math.random() < 0.8) {
                            return lowercase[Math.floor(Math.random() * 27)];
                        }
                        return letters[Math.floor(Math.random() * 27)]
                    })
                    .join(""));


                if (iterations >= words.length) {
                    clearInterval(interval);
                }
                iterations += 1;
            }, 20)



        });

        async function getFile() {
            const response = await fetch('data.txt');
            const text = await response.text()
            factsArr = text.split("\n");
            console.log(factsArr.length);

            $("#fact").html(factsArr[Math.floor(Math.random() * factsArr.length)]);

        }
        $(document).ready(function () {
            const bg = document.querySelector('.background-image');
            console.log(bg);
            const windowWidth = window.innerWidth / 5;
            const windowHeight = window.innerHeight / 5;

            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / windowWidth;
                const mouseY = e.clientY / windowHeight;

                bg.style.transform = `translate3d(-${mouseX}%, -${mouseY}%, 0)`;
            });
        });


    </script>
</head>

<body>

    <nav id="dejstvo">
        <h1 id="fact"></h1>
    </nav>
    <div class="box">
    <nav id="nav">
        <ul>
            <li onmousedown='return false;' onselectstart='return false;' onclick="getFile()"><span></span><span></span><span></span><span></span>
                new fact

            </li>
            <li onmousedown='return false;' onselectstart='return false;' onclick="location.href = 'quiz.html';"><span></span><span></span><span></span><span></span>

            </li>

            <span></span><span></span><span></span><span></span>

    </nav>
    </div>
